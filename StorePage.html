<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="آرجی پلازا - سامانه ی جامع جستجوی کسب و کار"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <link rel="stylesheet" href="./icons/css/all.min.css" />

    <title>آرجی پلازا</title>
  </head>
  <body>
    <header>
      <div class="text-center header-title">
        <a href=""><span>GOOG </span>BAZAR</a>
      </div>
    </header>
    <main>
      <!-- <div>slider</div> -->

      <!-- Info -->
      <section class="container">
        <!-- Name and address -->
        <div class="name-address d-flex rtl pt-5">
          <!-- Name and ProfileIMG -->
          <div
            class="name-profIMG col-6 d-flex justify-content-center align-items-center flex-column"
          >
            <p class="user-img">
              <i class="fas fa-user"></i>
            </p>
            <h4 class="py-1">دکتر محمد نخعی</h4>
            <p class="">متخصص مشاوره های حیاتی</p>
            <div class="ltr d-flex w-50 justify-content-between mt-4">
              <p class="likes">
                <i class="fas fa-heart pr-1"></i>
                LIKE
              </p>
              <p class="comments">
                <i class="fas fa-comment-dots pr-1"></i>
                COMMENTS
              </p>
            </div>
          </div>
          <!-- Address and Phone number -->
          <div class="col-6 text-right">
            <h4 class="mb-3">
              <i class="fas fa-map-marker-alt pl-2"></i>
              کرمان یک جایی همین اطراف زیر آسمون خدا
            </h4>
            <h4 class="mb-3">
              <i class="fas fa-phone-alt pl-2"></i>
              09111111111
            </h4>
            <!-- Map & SocialMedia -->
            <div class="map-socialmedia d-flex">
              <div class="map col-7">MAP</div>
              <div class="ltr text-left socialMedia col-5">
                <p>
                  <i class="fab fa-telegram pr-1"></i>
                  TELEGRAM
                </p>
                <p>
                  <i class="fab fa-instagram pr-1"></i>
                  INSTAGRAM
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- Description and Comments -->
        <div>
          <div></div>
          <div></div>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
